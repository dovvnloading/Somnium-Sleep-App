<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Somnium - Sleep Soundscape</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              glass: {
                100: 'rgba(255, 255, 255, 0.03)',
                200: 'rgba(255, 255, 255, 0.08)',
                300: 'rgba(255, 255, 255, 0.15)',
                900: 'rgba(0, 0, 0, 0.8)',
              },
            },
            animation: {
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'drift': 'drift 30s ease-in-out infinite',
              'spin-slow': 'spin 60s linear infinite',
            },
            keyframes: {
              drift: {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '50%': { transform: 'translate(10px, 10px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background: radial-gradient(circle at 50% 0%, #18181b 0%, #000000 100%);
        color: #a1a1aa; /* zinc-400 */
        font-family: system-ui, -apple-system, sans-serif;
        min-height: 100vh;
        overflow-x: hidden;
      }
      /* Custom Range Slider Styling for Glassmorphism */
      input[type=range] {
        -webkit-appearance: none;
        width: 100%;
        background: transparent;
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 12px;
        width: 12px;
        border-radius: 50%;
        background: #d4d4d8; /* zinc-300 */
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        cursor: pointer;
        margin-top: -4px;
        transition: transform 0.2s, background 0.2s;
      }
      input[type=range]::-webkit-slider-thumb:hover {
        transform: scale(1.3);
        background: #ffffff;
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 2px;
      }
      input[type=range]:focus {
        outline: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Premium Scrollbar */
      .premium-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .premium-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .premium-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(82, 82, 91, 0.3);
        border-radius: 999px;
      }
      .premium-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(113, 113, 122, 0.5);
      }
      
      /* Premium Marquee & Masks */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        display: flex;
        width: max-content;
        animation: marquee 60s linear infinite;
      }
      .mask-linear-fade {
        mask-image: linear-gradient(to right, transparent 0%, black 20%, black 80%, transparent 100%);
        -webkit-mask-image: linear-gradient(to right, transparent 0%, black 20%, black 80%, transparent 100%);
      }
    </style>

  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

}
</script>
